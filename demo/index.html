<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>nc-items-grid demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../nc-items-grid.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>nc-items-grid demo</h3>
    <demo-snippet>
      <template>
        <demo-nc-items-grid></demo-nc-items-grid>
      </template>
    </demo-snippet>
  </div>

  <script type="module">
    import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';
    import '@polymer/iron-ajax/iron-ajax.js';

    class DemoNcItemsGrid extends PolymerElement {
      static get template() {
        return html`
          <style>
            .container{
              height: 220px;
            }
          </style>

          <iron-ajax 
              id="getItemsList"
              auto
              url="data/items"
              method="get"
              handle-as="json"
              last-response="{{itemsList}}">
          </iron-ajax>

          <div class="container">
            <nc-items-grid
                id="gridItems"
                language="[[language]]"
                items-grid-data='[[itemsList.data]]'
                item-height="[[dimensionGridButtons]]"
                item-width="[[dimensionGridButtons]]"
                is-paginated
                keep-item-selected
                on-item-selected="_itemSelected">
            </nc-items-grid>
          </div>
        `;
      }

      static get properties() {
        return {
          language: {
            type: String,
            value: 'es'
          },
          showPrice: {
            type: Boolean,
            value: true
          },
          dimensionGridButtons: {
            type: Number,
            value: 100
          }
        }
      }

      _itemSelected(item){
        console.log(item);
      }
    }
    window.customElements.define('demo-nc-items-grid', DemoNcItemsGrid);
  </script>
</body>
</html>
